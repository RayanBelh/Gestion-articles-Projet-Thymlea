<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Liste des Catégories</title>
  <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f9f9;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin: 0 auto;
    }

    th, td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }

    th {
        background-color: #007bff;
        color: white;
    }

    tr:hover {
        background-color: #f1f1f1;
    }

    a {
        text-decoration: none;
        color: #007bff;
    }

    a:hover {
        text-decoration: underline;
    }

    .add-button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        text-align: center;
        border-radius: 5px;
        width: fit-content;
    }

    .add-button:hover {
        background-color: #218838;
    }
  </style>
</head>
<body>

<h1>Liste des Catégories</h1>

<a th:href="@{/add-categorie}" class="add-button">Ajouter une Nouvelle Catégorie</a>

<table>
  <thead>
  <tr>
    <th>Nom</th>
    <th>Description</th>
    <th>Détails</th>
    <th>Modifier</th>
    <th>Supprimer</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="categorie : ${categories}">
    <td th:text="${categorie.name}">Nom de la catégorie</td>
    <td th:text="${categorie.description}">Description de la catégorie</td>
    <td><a th:href="@{/categories/{id}(id=${categorie.id})}">Voir Détails</a></td>
    <td><a th:href="@{/categories/edit-categorie/{id}(id=${categorie.id})}">Modifier</a></td>
    <td><a th:href="@{/delete-categorie/{id}(id=${categorie.id})}"
           onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette catégorie ?');">Supprimer</a></td>
  </tr>
  </tbody>
</table>

</body>
</html>
